<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="nav-bar">
       <p id="timer"> time left</p>
       <p id="correct-score">correct score</p>
       <p id="incorrect-score">incorrect/incomplete score</p>
    </div>
    <div class="pictures">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE7OtIFKEpAh6RRAIVOYeeX2Y_E4kSLCvYpw&usqp=CAU" alt="Batman">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThCEHfsPlP2pk4lFb325RISgV5ibJ2UR0nkw&usqp=CAU" alt="Spider-Man">
     </div>
    <header class="welcome">
        <h1 class="title">This is a multiple choice quiz game based on Marvel and DC comic books</h1>
        <p class="descript">
            You will have 10 seconds per question, your correct and incorrect scores will be logged
        </p>

    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btn" class="btn-grid"></div>
            <button class="btn"></button>
            <button class="btn"> </button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="next-btn btn hide">next</button>
        </div>

    </div>
    <footer>
        made by Kai Ropp 2023
    </footer>
</body>
<script src="./assets/script.js"></script>
</html>
