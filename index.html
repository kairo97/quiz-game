<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="welcome">
        <h1 class="title">This is a multiple choice quiz game based on Marvel and DC comic books</h1>
        <p class="descript">
            You will have 10 seconds per question and at the end they will be calculated into a score. If you would like to log your score you will have an option to at the end of the quiz.
        </p>

    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btn" class="btn-grid"></div>
            <button class="btn"> answer1</button>
            <button class="btn"> answer2</button>
            <button class="btn"> answer3</button>
            <button class="btn"> answer4</button>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="next-btn btn hide">next</button>
        </div>

    </div>
</body>
<script src="./assets/script.js"></script>
</html>
